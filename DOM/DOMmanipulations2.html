<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul id="unorderedList">
        <li>Python</li>
    </ul>
    <script>
        let div = document.createElement('div'); // to create HTML elements using javascript
        console.log(div);
        div.style.backgroundColor = "lightblue";
        div.style.border = "1px solid red";
        div.style.color = "black";
        div.style.padding = "10px";

        div.setAttribute('class', 'container');// preferred way of setting attributes
        div.id = 'section';

        const addText = document.createTextNode("This is a text node");
        div.appendChild(addText); //adds the created text node inside the parent 'div'

        document.body.appendChild(div); //adds 'div' inside parent element 'body'

        function addListItem(langName){
            let li = document.createElement('li');
            let newTextNode = document.createTextNode(langName);
            li.appendChild(newTextNode);
            document.getElementById('unorderedList').appendChild(li);
        }

        addListItem("Javascript");
        addListItem("Java");
        addListItem("C++");

        // Editing elements:-
        const secondItem = document.querySelector('li:nth-child(2)');
        // secondItem.innerText = "Golang"; // one way to edit the inner text of an element
        let newText = document.createElement('li')
        newText.appendChild(document.createTextNode("Golang"));
        secondItem.replaceWith(newText); //performs editing by replacing the whole element with some other elements

        let firstItem = document.querySelector('li:first-child');
        firstItem.outerHTML = '<li><a href = "#"> This is a link</a></li>'; //another way to edit whole element by replacing it with some other

        let lastItem = document.querySelector('li:last-child');
        lastItem.remove(); // removes the element from DOM
    </script>
</body>
</html>
